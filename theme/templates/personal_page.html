{% extends "base.html" %}

{% block content %}

<div class="container-fluid article">
    <h1>{{article.person}}</h1>
    <img src="{{SITEURL}}/img/{{article.relative_source_path | strip_ext}}/cover.jpg" alt="{{article.person}}">
    {% if article.content %}
        {{article.content}}
    {% endif %}
</div>

{% endblock %}
